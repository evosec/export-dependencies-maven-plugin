language: java
jdk: oraclejdk8

cache:
  directories:
  - $HOME/.m2/repository

env:
  global:
    - secure: ""
    - secure: ""

install: mvn install -DskipTests=true -Dinvoker.skip=true
script:
  - echo "<settings><servers><server><id>ossrh</id><username>\${env.SONATYPE_USERNAME}</username><password>\${env.SONATYPE_PASSWORD}</password></server></servers></settings>" > ~/.m2/settings.xml
  - mvn deploy -P $TRAVIS_BRANCH
